<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Example</title>
    <link rel="icon" href="../Assets/Icons/CSS-logo.png" />
    <!-- Font-Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/index.css" />
    <link rel="stylesheet" href="../Styles/Position.css" />
  </head>
  <body>
    <header>
      <h1>The Cascade in CSS</h1>
      <p>Position Example</p>
    </header>
    <div class="example">
      <h2>Position of Property</h2>
      <p>
        <em>The lower overriding statement it's, The applied one by CSS.</em>
      </p>
      <pre>
      <code>
      li {
        <span class="overridden">color: red;</span>
        <span class="applied">color: green;</span>
      }
      </code>
    </pre>
      <p>When the style got applied, The "li" color will be green!</p>
    </div>
    <footer>
      <p>Created By: Tamer Badarneh.</p>
    </footer>
  </body>
</html>
